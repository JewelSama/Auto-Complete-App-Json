<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/290706b06f.js" crossorigin="anonymous"></script> 
    <title>Quick Autocomplete App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h1 class="text-center mb-3">
                  <i class="fas fa-flag-usa"></i>  State Capital Lookup 
                </h1>
                <div class="form-group">
                    <input type="text" id="search" class="form-control form-control-lg" 
                    placeholder="Enter state name or abbreviation..."/>
                </div>
                <div id="matchlist"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
